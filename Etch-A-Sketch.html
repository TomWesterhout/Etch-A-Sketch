<!DOCTYPE html>
<html>
	<head>
		<title>Etch-A-Sketch</title>
		<link type="text/css" rel="stylesheet" href="Etch-A-Sketch.css">
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="Etch-A-Sketch.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="link-div">
				<a class="link" href="http://www.theodinproject.com/">The Odin Project</a>
				<p>&#35;</p>
				<a class="link" href="https://github.com/Westw00d/Etch-A-Sketch">Etch-A-Sketch</a>
				<p>&#35;</p>
				<a class="link" href="https://github.com/Westw00d">Github</a>
			</div>
			<div class="grid">
			</div>
			<div class="input-div">
				<input class="input" id="input" type="text" name="input-field" placeholder="Input">
				<p>&#35;</p>
				<input class="button" type="submit" name="create-button" onclick="createGrid()" value="Create">
				<br>
				<input class="button" type="submit" name="clear-button" onclick="standardGrid()" value="Clear">
				<br>
				<input class="button" type="submit" name="color-button" onclick="createGridColor()" value="Color">
				<br>
				<input class="button" type="submit" name="bw-button" onclick="createGridBW()" value="B &#38; W">
			</div>
		</div>
	</body>
</html>
